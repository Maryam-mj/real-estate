<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Property Manager</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center mb-4">Property Listings</h1>

    <!-- Form -->
    <form id="propertyForm" class="mb-5 bg-white p-4 rounded shadow">
      <input type="hidden" id="propertyid" name="propertyid">
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="propertyLocation" class="form-label">Location</label>
          <input type="text" id="propertyLocation" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="propertyPoster" class="form-label">Poster URL</label>
          <input type="text" id="propertyPoster" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="propertyplot" class="form-label">Plot</label>
          <input type="text" id="propertyplot" class="form-control" required>
        </div>
      </div>
      <button type="submit" class="btn text-white" id="submitBtn" style="background-color: #1e3a8a;">
        Add Property
      </button>
    </form>

    <!-- Back to Index Button -->
    

    <!-- Property Cards -->
    <div id="property-container" class="row"></div>
  </div>
  <a href="index.html" class="btn btn-outline-secondary mb-4">‚Üê Back to Home</a>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
